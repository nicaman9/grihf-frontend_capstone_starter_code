<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="appt.css">
</head>
<body>
    <div class="appointment-booking">
        <!-- Search Doctor Layout -->
        <div class="search-doctor">
            <div class="search-image">
                <img src="doctor-search-image.jpg" alt="Search Doctors">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search doctors by specialty">
                <button class="search-button">
                    <img src="magnifying-glass-icon.png" alt="Search">
                </button>
            </div>
        </div>

        <!-- Doctor Cards Layout -->
        <div class="doctor-cards">
            <div class="doctor-card">
                <img src="doctor1.jpg" alt="Doctor 1">
                <h3>Dr. John Doe</h3>
                <p>Cardiologist</p>
                <p>10 Years of Experience</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
                <button class="book-appointment">Book Appointment</button>
            </div>

            <div class="doctor-card">
                <img src="doctor2.jpg" alt="Doctor 2">
                <h3>Dr. Jane Smith</h3>
                <p>Dermatologist</p>
                <p>8 Years of Experience</p>
                <p class="rating">⭐⭐⭐⭐☆</p>
                <button class="book-appointment">Book Appointment</button>
            </div>

            <div class="doctor-card">
                <img src="doctor3.jpg" alt="Doctor 3">
                <h3>Dr. Emily Adams</h3>
                <p>Neurologist</p>
                <p>12 Years of Experience</p>
                <p class="rating">⭐⭐⭐⭐⭐</p>
                <button class="book-appointment">Book Appointment</button>
            </div>
        </div>
    </div>
</body>
</html>
